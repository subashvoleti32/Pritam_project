</head>
<body>

        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </nav>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Phone Number
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Customer</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="first_name" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phone_number">
                </div>
                <div class="mb-3">
                  <label for="last_name" class="form-label">Type</label>
                  <input type="text" class="form-control" id="type">
                </div>
                <div class="mb-3">
                  <label for="id_type" class="form-label">Plan</label>
                  <input type="text" class="form-control" id="plan">
                </div>
                <!-- Select box to select customer -->
                <div class="mb-3">
                  <label for="id_num" class="form-label">Customer</label>
                  <select class="form-select" aria-label="Default select example" id="customer">
                    <option selected disabled>Select Customer</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="saveData()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <h1>All Customers</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Phone ID #</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Phone</th>
            <th scope="col">Type</th>
            <th scope="col">Plan</th>
          </tr>
        </thead>
        <tbody id='myTable'>
        </tbody>
      </table>
    <script>
        async function getData() {
            const res = await fetch('http://localhost:8000/customers/')
            const resJson = await res.json()
            resJson.forEach(j => {
                const selectBox = document.getElementById('customer')
                const option = document.createElement('option')
                option.value = j.id
                option.text = j.firstname + ' ' + j.lastname
            })
        }
        async function getPhoneData() {
            const res = await fetch('http://localhost:8000/phone_numbers/')
            const resJson = await res.json()
            resJson.forEach(j => {
                var tbodyRef = document.getElementById('myTable')
                const row = tbodyRef.insertRow()
                row.insertCell(0).innerHTML = j.phone_number_id
                row.insertCell(1).innerHTML = j.firstname
                row.insertCell(2).innerHTML = j.lastname
                row.insertCell(3).innerHTML = j.phone
                row.insertCell(4).innerHTML = j.type
                row.insertCell(5).innerHTML = j.plan
            })
        }
        getData()
        getPhoneData()

        async function saveData() {
            const phone_number = document.getElementById('phone_number').value
            const type = document.getElementById('type').value
            const plan = document.getElementById('plan').value
            const customer = document.getElementById('customer').value
            const data = {
                phone_number: phone_number,
                type: type,
                plan: plan,
                customerid: customer
            }
            const res = await fetch('http://localhost:8000/phone_numbers/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            const resJson = await res.json()
            console.log(resJson)
            location.reload()
        }
    </script>
</body>
