<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login | Staff</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Login</h1>
            <form>
                <div class="mb-3">
                    <label for="customerid" class="form-label">Staff ID</label>
                    <input type="text" class="form-control" id="staffid">
                </div>
            </form>
            <button type="submit" class="btn btn-primary" id="submit">Login</button>
        </div>
        <script>
            if (localStorage.getItem("staffid") != null) {
                window.location.href = "/staff.html";
            }
            document.getElementById("submit").addEventListener("click", async function() {
                var staffid = document.getElementById("staffid").value;
                if (staffid == "") {
                    alert("Please enter Staff ID");
                } else {
                    let user_details = staffid;
                    const res = await fetch(`http://localhost:8000/staff_login`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            id: parseInt(user_details)
                        })
                    })
                    const data = await res.json();
                    localStorage.setItem("staffid", data.staff_id.toString());
                }
            });
        </script>
    </body>
</html>
